<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KetoSimu - Ketojenik Beslenme</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

  <!-- Başlık -->
  <header class="text-center py-6 bg-blue-200 shadow-md">
    <h1 class="text-3xl font-bold text-blue-900">KetoSimu</h1>
    <p class="text-blue-700">Ketojenik Beslenme Planlayıcı</p>
  </header>

  <!-- İçerik -->
  <main class="flex-1 p-4 max-w-4xl mx-auto">

    <!-- Hedef Bilgileri -->
    <section id="targetSection" class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-2xl font-semibold text-blue-800 mb-4">Hedef Bilgileri</h2>
      <div class="space-y-4">
        <input id="calories" type="number" placeholder="Hedef Kalori (kcal)" class="w-full p-2 border rounded">
        <input id="carbs" type="number" placeholder="Hedef Karbonhidrat (gr)" class="w-full p-2 border rounded">
        <input id="proteinPct" type="number" placeholder="Hedef Protein (%)" class="w-full p-2 border rounded">
        <button onclick="startMeals()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
          Devam Et
        </button>
      </div>
    </section>

    <!-- Öğünler -->
    <section id="mealSection" class="hidden bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-2xl font-semibold text-blue-800 mb-4">Öğünler</h2>
      <div id="mealsContainer" class="space-y-8"></div>
      <button onclick="calculateResults()" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
        Hesapla
      </button>
    </section>

    <!-- Sonuçlar -->
    <section id="resultSection" class="hidden bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-semibold text-blue-800 mb-4">Sonuçlar</h2>
      <div class="space-y-2 text-blue-900 text-lg">
        <p id="totalCalories"></p>
        <p id="totalCarbs"></p>
        <p id="totalProtein"></p>
        <p id="totalFat"></p>
      </div>
      <canvas id="macroChart" class="mt-6"></canvas>
      <button onclick="restart()" class="mt-8 w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded">
        Baştan Başla
      </button>
    </section>

  </main>

  <footer class="text-center py-4 text-blue-600 text-sm">
    © 2025 KetoSimu
  </footer>

<script src="script.js"></script>

</body>
</html>
